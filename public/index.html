<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Server</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>

    <h3>Ingresar:</h3>
    <form accept-charset="utf-8" id="login_form">
        <input type="text" name="" id="correo" placeholder="Correo" value="">
        <input type="text" name="" id="usuario" placeholder="Usuario" value="">
        <input type="button" name="" id="" value="Entrar" onclick=loguearse()>
    </form>
    <hr>
    <div id = "cont_mensaje">
        <!--En este div se insertaran los mensjaes enviados-->
    </div>
    <div id="texteable_div" hidden>
        <textarea name="" id="mensaje" ></textarea><br>
        <button type="button" id="boton_mensaje" onclick=enviarMensaje()>Enviar</button>
    </div>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="funciones_sockets.js"></script>
</body>
</html>
